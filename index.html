<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Артистка</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wolf-face">
      <div class="ears">
        <div class="ear left"></div>
        <div class="ear right"></div>
      </div>
      <div class="head">
        <div class="eyes">
          <div class="eye left">
            <div class="pupil"></div>
          </div>
          <div class="eye right">
            <div class="pupil"></div>
          </div>
        </div>
        <div class="nose" id="wolf-nose"></div>
        <div class="mouth">
          <div class="upper-lip"></div>
          <div class="lower-lip"></div>
        </div>
      </div>
    </div>

    <!-- Добавляем аудиофайл -->
    <audio id="sound-effect">
      <source src="sound.mp3" type="audio/mpeg" />
    </audio>

    <script src="script.js"></script>
  </body>
</html>
